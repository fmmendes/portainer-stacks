services:
  icinga2-master:
    image: icinga/icinga2:2
    container_name: icinga2-master
    hostname: icinga2-master
    restart: unless-stopped
    environment:
      TZ: "${TZ:-America/Sao_Paulo}"
    ports:
      - "5665:5665"
    volumes:
      - ${ICINGA_MASTER_DATA_DIR:-/srv/icinga/master/data}:/data
    networks:
      - icinga-master-net
      - icinga-shared

networks:
  icinga-master-net:
    name: icinga-master-net
    driver: bridge
  icinga-shared:
    external: true
    name: icinga-shared