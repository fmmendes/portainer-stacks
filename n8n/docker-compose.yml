services:
  n8n:
    image: docker.n8n.io/n8nio/n8n
    container_name: n8n
    environment:
      GENERIC_TIMEZONE: "America/Sao_Paulo"
      TZ: "America/Sao_Paulo"
      N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS: "true"
      N8N_HOST: "${SUBDOMAIN}.${DOMAIN_NAME}"
      N8N_PORT: "5678"
      N8N_PROTOCOL: "https"
      N8N_RUNNERS_ENABLED: "true"
      NODE_ENV: "production"
      N8N_SSL_CERT: "/certs/fullchain.pem"
      N8N_SSL_KEY: "/certs/privkey.pem"
      WEBHOOK_URL: "https://${SUBDOMAIN}.${DOMAIN_NAME}:5678/"
      DB_TYPE: "postgresdb"
      DB_POSTGRESDB_DATABASE: "${DB_POSTGRESDB_DATABASE}"
      DB_POSTGRESDB_HOST: "${DB_POSTGRESDB_HOST}"
      DB_POSTGRESDB_PORT: "${DB_POSTGRESDB_PORT}"
      DB_POSTGRESDB_USER: "${DB_POSTGRESDB_USER}"
      DB_POSTGRESDB_SCHEMA: "${DB_POSTGRESDB_SCHEMA}"
      DB_POSTGRESDB_PASSWORD: "${DB_POSTGRESDB_PASSWORD}"
      N8N_BLOCK_ENV_ACCESS_IN_NODE: "true"
    ports:
      - "5678:5678"
    volumes:
      - n8n_data:/home/node/.n8n
      - n8n_files:/files
      - /etc/letsencrypt/live/${SUBDOMAIN}.${DOMAIN_NAME}/fullchain.pem:/certs/fullchain.pem:ro
      - /etc/letsencrypt/live/${SUBDOMAIN}.${DOMAIN_NAME}/privkey.pem:/certs/privkey.pem:ro
    tty: true
    stdin_open: true
    restart: unless-stopped

volumes:
  n8n_data:
    name: n8n_data
    driver: local
    driver_opts:
      type: none
      device: /srv/n8n/data
      o: bind
  n8n_files:
    name: n8n_files
    driver: local
    driver_opts:
      type: none
      device: /srv/n8n/files
      o: bind