services:
  n8n:
    image: docker.n8n.io/n8nio/n8n
    container_name: n8n
    environment:
      GENERIC_TIMEZONE: "America/Sao_Paulo"
      TZ: "America/Sao_Paulo"
      N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS: "true"
      N8N_HOST: "${SUBDOMAIN}.${DOMAIN_NAME}"
      N8N_PORT: "5678"
      N8N_PROTOCOL: "https"
      N8N_RUNNERS_ENABLED: "true"
      NODE_ENV: "production"
      WEBHOOK_URL: "https://${SUBDOMAIN}.${DOMAIN_NAME}/"
      DB_TYPE: "postgresdb"
      DB_POSTGRESDB_DATABASE: "${DB_POSTGRESDB_DATABASE}"
      DB_POSTGRESDB_HOST: "${DB_POSTGRESDB_HOST}"
      DB_POSTGRESDB_PORT: "${DB_POSTGRESDB_PORT}"
      DB_POSTGRESDB_USER: "${DB_POSTGRESDB_USER}"
      DB_POSTGRESDB_SCHEMA: "${DB_POSTGRESDB_SCHEMA}"
      DB_POSTGRESDB_PASSWORD: "${DB_POSTGRESDB_PASSWORD}"
      N8N_BLOCK_ENV_ACCESS_IN_NODE: "true"
    volumes:
      - n8n_data:/home/node/.n8n
      - n8n_files:/files
    tty: true
    stdin_open: true
    restart: unless-stopped

  nginx:
    container_name: n8n-nginx
    image: nginx:stable-alpine
    restart: unless-stopped
    depends_on:
      - n8n
    ports:
      - "5678:5678"
    environment:
      SUBDOMAIN: "${SUBDOMAIN}"
      DOMAIN_NAME: "${DOMAIN_NAME}"
    volumes:
      - /srv/n8n/nginx/templates/default.conf.tmpl:/etc/nginx/templates/default.conf.tmpl:ro
      - /etc/letsencrypt/live/${SUBDOMAIN}.${DOMAIN_NAME}/fullchain.pem:/certs/${SUBDOMAIN}.${DOMAIN_NAME}.crt:ro
      - /etc/letsencrypt/live/${SUBDOMAIN}.${DOMAIN_NAME}/privkey.pem:/certs/${SUBDOMAIN}.${DOMAIN_NAME}.key:ro
    command: /bin/sh -c "apk add --no-cache gettext > /dev/null 2>&1 && envsubst '\$SUBDOMAIN \$DOMAIN_NAME' < /etc/nginx/templates/default.conf.tmpl > /etc/nginx/conf.d/default.conf && nginx -g 'daemon off;'"

volumes:
  n8n_data:
    name: n8n_data
    driver: local
    driver_opts:
      type: none
      device: /srv/n8n/data
      o: bind
  n8n_files:
    name: n8n_files
    driver: local
    driver_opts:
      type: none
      device: /srv/n8n/files
      o: bind
